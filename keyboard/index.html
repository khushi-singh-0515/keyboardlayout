<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="keyboard">
        <div>
            <div class="keys">esc</div>
            <div class="keys">F1</div>
            <div class="keys">F2</div>
            <div class="keys">F3</div>
            <div class="keys">F4</div>
            <div class="keys keys15">F5</div>
            <div class="keys keys15">F6</div>
            <div class="keys keys15">F7</div>
            <div class="keys keys15">F8</div>
            <div class="keys keys15">F9</div>
            <div class="keys">F10</div>
            <div class="keys">F11</div>
            <div class="keys">F12</div>
            <div class="keys keys15"></div>
            <div class="keys keys15">del</div>
            <div class="keys keys15"></div>
        </div>
        <div>
            <div class="keys keys15">`~</div>
            <div class="keys">1!</div>
            <div class="keys">2@</div>
            <div class="keys">3#</div>
            <div class="keys">4$</div>
            <div class="keys">5%</div>
            <div class="keys">6^</div>
            <div class="keys">7&</div>
            <div class="keys">8*</div>
            <div class="keys">9(</div>
            <div class="keys">0)</div>
            <div class="keys">-_</div>
            <div class="keys">=+</div>
            <div class="keys keys15">backspace</div>
            <div class="keys keys15">page <br> up</div>
        </div>
        <div id="keys3">
            <div class="keys keys15">tab</div>
            <div>
                <div class="keys">Q</div>
                <div class="keys">W</div>
                <div class="keys">E</div>
                <div class="keys">R</div>
                <div class="keys">T</div>
                <div class="keys">Y</div>
                <div class="keys">U</div>
                <div class="keys">I</div>
                <div class="keys">O</div>
                <div class="keys">P</div>
                <div class="keys ">[{</div>
                <div class="keys">]}</div>
            </div>
            <div class="keys keys15">\|</div>

            <div class="keys keys15">page down</div>
        </div>
        <div id="keys4">
            <div class="keys keys15">caps lock</div>
            <div>
                <div class="keys">A</div>
                <div class="keys">S</div>
                <div class="keys">D</div>
                <div class="keys">F</div>
                <div class="keys">G</div>
                <div class="keys">H</div>
                <div class="keys">J</div>
                <div class="keys">K</div>
                <div class="keys">L</div>
                <div class="keys keys15">;:</div>
                <div class="keys">"'</div>
            </div>
            <div class="keys keys15">enter</div>
            <div class="keys keys15">home</div>
        </div>
        <div id="keys5">
            <div class="keys keys15">shift</div>
            <div>
                <div class="keys">Z</div>
                <div class="keys">X</div>
                <div class="keys">C</div>
                <div class="keys">V</div>
                <div class="keys">B</div>
                <div class="keys">N</div>
                <div class="keys">M</div>
                <div class="keys">,&#60;</div>
                <div class="keys">.&#62;</div>
                <div class="keys">/?</div>
            </div>
            <div class="keys keys15">shift</div>
            <div class="keys keys15"> &#8743;</div>
            <div class="keys ">end</div>
        </div>
        <div id="keys6">
            <div class="keys keys15">control</div>
            <div class="keys keys15">option</div>
            <div class="keys keys15">command</div>

            <div id="keys9" class="keys">
                <div></div>
            </div>

            <div id="keys7">
                <div class="keys keys15"></div>
                <div class="keys keys15">fn</div>
                <div class="keys keys15">control</div>
                <div class="keys"> &#60;</div>
                <div class="keys">&#8744;</div>
                <div class="keys">&#62;</div>
            </div>
        </div>


    </div>






</body>

</html>
